---
layout: default
---
<head><title>{{page.tabTitle}}</title>
</head>
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>
  {% if page.minTOC %}
  <div class="toc-div">
    <h2 class="toc-header">Contents</h2>
    {% include toc.html html=content h_min=page.minTOC h_max=page.maxTOC %}</div>  
  {% endif %}
  <div class="post-content">
    {% include anchor_headings.html html=content  anchorBody="<span class=\"self-link\">&#128279</span>"  %}
  </div>
</article>

    {% include anchor_headings.html html=content beforeHeading=true anchorBody="&#128279" %} -->
